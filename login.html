<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
        <form  action="">
      <h1>Login Form</h1>
      <div class="form-control">
        <input id="name" type="text" placeholder="name" />
        <small></small>
        <span></span>
      </div>

      <div class="form-control">
        <input id="email" type="email" placeholder="Email" />
        <small></small>
        <span></span>
      </div>

      <div class="form-control">
        <input id="password" type="password" placeholder="Password" />
        <small></small>
        <span></span>
      </div>

      
      
      <button type="submit" class="btn-submit" id="control">Login</button>
      <div class="signup-link"> not a member? <a href="./signup.html" id="login-link">Signup</a></div>

    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js" integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
    <script src="/UserLogin.js"></script>
    <script src="/login.js"></script>
  </body>
  
</html>
